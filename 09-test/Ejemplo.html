<html>
<head>
    <title>Ejemplo</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este es un ejemplo de una página HTML.</p>
    <script>
        alert("¡Bienvenido a la página de ejemplo!");
        var personName = prompt("¿Cuál es tu nombre?");
        var age = parseInt(prompt("¿Cuántos años tienes?"));
        if (age >= 18) {
            alert("Hola " + personName + ", eres mayor de edad.");
        } else {
            alert("Hola " + personName + ", eres menor de edad.");
        }
    </script>
</body> 
</html>
